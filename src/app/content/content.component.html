<div class="content">
  <table>
    <tr>
      <th style="width: 50px;">ID</th>
      <th>Nama</th>
      <th>Deskripsi</th>
      <th>Aksi</th>
    </tr>
    <tr *ngFor="let item of pagedItems">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.body }}</td>
      <td>
        <button (click)="editItem(item)">Edit</button>
        <button (click)="deleteItem(item.id)">Hapus</button>
      </td>
    </tr>
  </table>
  
  <div class="pagination">
    <button (click)="previousPage()">Sebelumnya</button>
    <button (click)="nextPage()">Selanjutnya</button>
  </div>
</div>
